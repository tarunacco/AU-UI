<div fxLayoutAlign="space-between center" style="margin: 0 20px">
  <h1>{{batchName}} Students</h1>

  <button mat-raised-button color="primary" (click)="openNewStudentDialog(null)">Add Student</button>
  <button mat-raised-button color="primary" (click)="openBulkaddDialog()">Bulk Add Students</button>

</div>


<mat-table [dataSource]="dataSource" style = "margin: 20px;" class="mat-elevation-z8">

  <!-- Student first Name Column -->
  <ng-container matColumnDef="FirstName">
    <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>
  </ng-container>


  <!-- Student LastName Column -->
  <ng-container matColumnDef="LastName">
    <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.lastName}} </mat-cell>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="emailId">
    <mat-header-cell *matHeaderCellDef> Email Id </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.emailId}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="Actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-button (click)="openNewStudentDialog(row)" color = "accent">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button color="warn" (click) = "deleteStudent(row)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>
</mat-table>
