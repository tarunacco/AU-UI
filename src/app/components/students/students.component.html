<div fxLayoutAlign="space-between center" style="padding: 20px">
  <div></div>
  <div fxLayoutGap="20px">
    <button
      mat-raised-button
      color="primary"
      (click)="openNewStudentDialog(null)"
    >
      <mat-icon>add_circle</mat-icon>&nbsp;&nbsp;Add Student
    </button>
    &nbsp;&nbsp;
    <button mat-raised-button color="primary" (click)="openBulkaddDialog()">
      <mat-icon>cloud_upload</mat-icon>&nbsp;&nbsp;Bulk Add Students
    </button>
  </div>
</div>

<mat-table
  [dataSource]="dataSource"
  style="margin: 20px"
  class="mat-elevation-z8"
>
  <!-- Student first Name Column -->
  <ng-container matColumnDef="FirstName">
    <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.firstName }} </mat-cell>
  </ng-container>

  <!-- Student LastName Column -->
  <ng-container matColumnDef="LastName">
    <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.lastName }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Joining Date">
    <mat-header-cell *matHeaderCellDef> Joining Date </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.createdOn | date: "mediumDate" }}
    </mat-cell>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="emailId">
    <mat-header-cell *matHeaderCellDef> Email Id </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.emailId }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="skypeId">
    <mat-header-cell *matHeaderCellDef> Skype Id </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.skypeId }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Location">
    <mat-header-cell *matHeaderCellDef> Location </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.location }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button
        mat-button
        matTooltip="Chat"
        matTooltipPosition="above"
        (click)="openSkype(row.skypeId)"
      >
        <mat-icon> chat</mat-icon>
      </button>

      <button
        mat-button
        matTooltip="Update Student"
        matTooltipPosition="above"
        (click)="openNewStudentDialog(row)"
        color="accent"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-button
        matTooltip="Delete Student"
        matTooltipPosition="above"
        color="warn"
        (click)="deleteStudent(row)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
