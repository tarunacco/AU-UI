<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar
      ><img
        src="https://www.accolite.com/assets/jpg/logo.png"
        alt="logo"
        height="50"
        width="150"
    /></mat-toolbar>
    <br />
    <br />
    <br />
    <br />
    <mat-nav-list>
      <a mat-list-item href="/batches">Batches</a>
      <a mat-list-item href="#">Sessions</a>
      <a mat-list-item href="#">Trainers</a>
      <a mat-list-item href="#">Attendance</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Welcome to Accolite University!</span>
    </mat-toolbar>
    <!-- Add Content Here -->

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
