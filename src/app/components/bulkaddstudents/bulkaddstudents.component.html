<div class="csv-file-chooser-section">
  <mat-form-field>
    <div>
      <mat-toolbar>
        <!-- Display files names -->
        <input matInput [(ngModel)]="fileUpload" readonly name="name" />

        <!-- Browse Button -->
        <button mat-flat-button color="primary">Browse File</button>
      </mat-toolbar>

      <!-- Fetch selected filed on change -->
      <!-- <input
        type="file"
        #fileInput
        name="File Upload"
        id="csvFileUpload"
        (change)="fileChangeListener($event)"
        accept=".csv"
      /> -->

      <input
        type="file"
        #fileAdd
        id="uploadStudents"
        (change)="fileChangeListener($event)"
        name="uploadStudents"
        accept=".csv"
      />
    </div>
  </mat-form-field>
  <br />
  <button
    (click)="uploadStudentFileToServer()"
    mat-stroked-button
    color="primary"
    disabled="{{ isDisabled }}"
    style="margin-left: 35%"
  >
    <mat-icon style="margin-bottom: 5px">cloud_upload</mat-icon
    >&nbsp;&nbsp;Upload File
  </button>
</div>
