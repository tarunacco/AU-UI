<div class="example-container mat-elevation-z8">
  <table  mat-table [dataSource]="data.attendanceData" style = "width: 100%;">
    <!-- Name Column -->
    <ng-container matColumnDef="Student" sticky>
      <th mat-header-cell *matHeaderCellDef>Students</th>
      <td mat-cell *matCellDef="let row">{{ row.student.name }}</td>
    </ng-container>

    <ng-container *ngFor="let column of sessionHeaders" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let row">
        {{ getAttendance(row, column) }}
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button
            mat-menu-item
            (click)="mark(row.student.id, row[column], true)"
          >
          <span>Mark Present</span>
          </button>
          <button
            mat-menu-item
            (click)="mark(row.student.id, row[column], false)"
          >
            <span>Mark Absent</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headers; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: headers"></tr>
  </table>
</div>
