<div fxlayout="row" fxLayoutAlign="space-between center" style="margin: 0 20px">
  <h1>Batches</h1>
  <button mat-raised-button color="primary" (click)="openNewBatchDialog(null)">
    New Batch
  </button>
</div>

 <mat-table
  matSort
  [dataSource]="dataSource"
  style="margin: 20px"
  class="mat-elevation-z8">


  <ng-container matColumnDef="BatchName" >
    <mat-header-cell *matHeaderCellDef mat-sort-header> Batch Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.batchName }} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="StartDate">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.startDate }} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="EndDate">
    <mat-header-cell *matHeaderCellDef mat-sort-header> End Date </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.endDate }} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="BatchSkypeId">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Batch Skype Id </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.commonSkypeId }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="BatchEmailId" style="display: none;">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Batch Email Id </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.groupEmailId }} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="Actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-button (click)="openNewBatchDialog(row)" color = "accent">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="openSkype(row.commonSkypeId)">
        <mat-icon> chat</mat-icon>
      </button>
      <button mat-button color="warn" (click) = "deleteBatch(row)">
        <mat-icon>delete</mat-icon>
      </button>

      <button mat-icon-button  (click)="getBatch(row)" color = "primary">
        <mat-icon>open_in_new</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row
    *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
