<div>
  <h1>Batches</h1>

  <button mat-raised-button color="primary" (click) = "openNewBatchDialog()">New Batch</button>
</div>


<mat-table [dataSource]="dataSource" style = "margin: 20px;" class="mat-elevation-z8">

  <!-- Batch Id Column -->
  <ng-container matColumnDef="BatchId">
    <mat-header-cell *matHeaderCellDef> Batch Id </mat-header-cell>
    <mat-cell *matCellDef="let element" (click) = "getBatch(element)" > {{element.batchId}} </mat-cell>
  </ng-container>


  <!-- Batch Name Column -->
  <ng-container matColumnDef="BatchName">
    <mat-header-cell *matHeaderCellDef> Batch Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.batchName}} </mat-cell>
  </ng-container>

  <!-- Start Date Column -->
  <ng-container matColumnDef="StartDate">
    <mat-header-cell *matHeaderCellDef> Start Date </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.startDate}} </mat-cell>
  </ng-container>

  <!-- End Date Column -->
  <ng-container matColumnDef="EndDate">
    <mat-header-cell *matHeaderCellDef> End Date </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.endDate}} </mat-cell>
  </ng-container>


  <!-- Batch Skype Id Column -->
  <ng-container matColumnDef="BatchSkypeId">
    <mat-header-cell *matHeaderCellDef> Skype Id </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.commonSkypeId}} </mat-cell>
  </ng-container>

  <!-- Batch Email Id Column -->
  <ng-container matColumnDef="BatchEmailId">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.groupEmailId}} </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-raised-button (click) = "editBatch(element.batchId)"> Edit </button> </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>
</mat-table>
