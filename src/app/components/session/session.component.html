<div fxLayoutAlign="space-between center" style="margin: 0 20px">

  <h1>{{batchName}} Sessions </h1>
  <div fxLayoutGap = "15px">
  <button mat-raised-button color="primary" (click)="openNewSessionDialog(null)"> Create New Session </button>
  <button mat-raised-button color="primary" (click)="openBulkSessionDialog()"> Bulk add Session </button>
</div>
</div>

<mat-table
  [dataSource]="dataSource"
  style="margin: 20px"
  class="mat-elevation-z8"
>
  <!-- Session Name Column -->
  <ng-container matColumnDef="SessionName">
    <mat-header-cell *matHeaderCellDef> Session Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.sessionName }} </mat-cell>
  </ng-container>

  <!-- Session Start Date Column -->
  <ng-container matColumnDef="Date">
    <mat-header-cell *matHeaderCellDef> Start Date </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.startDate }} </mat-cell>
  </ng-container>

  <!-- Time Slot Column -->
  <ng-container matColumnDef="Time">
    <mat-header-cell *matHeaderCellDef> Time Slot </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ (element.daySlot == 'M') ? 'Morning' : 'Evening' }}
    </mat-cell>
  </ng-container>

  <!-- Created On Column -->
  <ng-container matColumnDef="Trainer">
    <mat-header-cell *matHeaderCellDef> Trainer </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.trainer.trainerName }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="TrainerEmail">
    <mat-header-cell *matHeaderCellDef> Trainer EmailId </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.trainer.emailId }} </mat-cell>
  </ng-container>


  <!-- Actions -->
  <ng-container matColumnDef="Actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let row">

      <button mat-button matTooltip ="Send Mail" matTooltipPosition="above" color="warn" (click)="sendEmail(row)" color = "primary">
        <mat-icon>email</mat-icon>
      </button>

      <button mat-button matTooltip ="Update Session"  matTooltipPosition="above" (click)="openNewSessionDialog(row)" color = "accent">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-button matTooltip = "Delete Session" matTooltipPosition="above" color="warn" (click) = "deleteSession(row)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
