<div fxLayoutAlign="space-between center" style="margin: 0 20px">
  <h1>{{ batchName }}Sessions</h1>
  <button mat-raised-button color="primary" (click)="openNewSessionDialog()">
    Create New Session
  </button>
</div>

<mat-table
  [dataSource]="dataSource"
  style="margin: 20px"
  class="mat-elevation-z8"
>
  <!-- Session Name Column -->
  <ng-container matColumnDef="SessionName">
    <mat-header-cell *matHeaderCellDef> Session Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.sessionName }} </mat-cell>
  </ng-container>

  <!-- Session Start Date Column -->
  <ng-container matColumnDef="Date">
    <mat-header-cell *matHeaderCellDef> Start Date </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.startDate }} </mat-cell>
  </ng-container>

  <!-- Time Slot Column -->
  <ng-container matColumnDef="Time">
    <mat-header-cell *matHeaderCellDef> Time Slot </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.timeSlot }}
    </mat-cell>
  </ng-container>

  <!-- Created On Column -->
  <ng-container matColumnDef="Trainer">
    <mat-header-cell *matHeaderCellDef> Trainer </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.trainer }} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
