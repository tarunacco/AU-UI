<app-overlay-loader></app-overlay-loader>

<div fxLayoutAlign="space-between center" style="padding: 20px">
  <div></div>
  <div fxLayoutGap="20px">
    <button
      mat-raised-button
      color="primary"
      (click)="openNewSessionDialog(null)"
    >
      <mat-icon>add_circle</mat-icon>&nbsp;&nbsp;Create New Session
    </button>
    &nbsp;&nbsp;
    <button mat-raised-button color="primary" (click)="openBulkSessionDialog()">
      <mat-icon>cloud_upload</mat-icon>&nbsp;&nbsp;Bulk add Session
    </button>
  </div>
</div>

<mat-table
  [dataSource]="dataSource"
  style="margin: 20px"
  class="mat-elevation-z8"
>
  <!-- Session Start Date Column -->
  <ng-container matColumnDef="Date">
    <mat-header-cell *matHeaderCellDef> Start Date </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.startDate | date: "mediumDate" }}
    </mat-cell>
  </ng-container>

  <!-- Time Slot Column -->
  <ng-container matColumnDef="Time">
    <mat-header-cell *matHeaderCellDef> Time Slot </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.daySlot == "M" ? "Morning" : "Evening" }}
    </mat-cell>
  </ng-container>

  <!-- Session Name Column -->
  <ng-container matColumnDef="SessionName">
    <mat-header-cell *matHeaderCellDef> Session Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.sessionName }} </mat-cell>
  </ng-container>

  <!-- Created On Column -->
  <ng-container matColumnDef="Trainer">
    <mat-header-cell *matHeaderCellDef> Trainer </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.trainer.trainerName }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="TrainerEmail">
    <mat-header-cell *matHeaderCellDef> Trainer EmailId </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.trainer.emailId }}
    </mat-cell>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="Actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button
        mat-button
        matTooltip="Send Mail"
        matTooltipPosition="above"
        color="warn"
        (click)="sendEmail(row)"
        color="primary"
      >
        <mat-icon>email</mat-icon>
      </button>

      <button
        mat-button
        matTooltip="Update Session"
        matTooltipPosition="above"
        (click)="openNewSessionDialog(row)"
        color="accent"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-button
        matTooltip="Delete Session"
        matTooltipPosition="above"
        color="warn"
        (click)="deleteSession(row)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
<div
  class="spinner-container"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 2%;
  "
  *ngIf="isLoading"
>
  <mat-progress-spinner
    mode="indeterminate"
    diameter="50"
    strokeWidth="10"
  ></mat-progress-spinner>
</div>
