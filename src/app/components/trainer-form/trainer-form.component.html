<h3>New Trainer</h3>
<form [formGroup]="newTrainerForm">
  <mat-form-field>
    <input matInput placeholder="First Name" formControlName="trainerName" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Skype Id" formControlName="skypeId" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Email Id" formControlName="emailId" />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="Reporting Manager Email Id"
      formControlName="reportingManagerEmailId"
    />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>BU </mat-label>
    <mat-select formControlName="businessUnitId">
      <mat-option *ngFor="let bu of bu_heads" [value]="bu.buId">
        {{bu.buName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<div>
  <button mat-button mat-dialog-close>Cancel</button>
  <button (click)="onSubmit()" mat-raised-button>Save</button>
</div>
