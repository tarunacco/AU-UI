
<h3 style="text-align: center; font-weight: bold;">New Student </h3>
<form [formGroup]="newStudentForm">

  <mat-form-field style="display:none">
    <input matInput placeholder="Batch Id" formControlName="batchId">
  </mat-form-field>
  <br/>

  <mat-form-field style="display:none">
    <input matInput placeholder="Candidate Id" formControlName="studentId">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="First Name" formControlName="firstName">
  </mat-form-field>

  <br/>
  <mat-form-field>
    <input matInput placeholder="Last Name" formControlName="lastName">
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input matInput placeholder="Email Id" formControlName="emailId">
  </mat-form-field>

</form>

<div>
  <button mat-button mat-dialog-close color = "warn">Cancel</button>
  <button (click)="onSubmit()" mat-raised-button mat-dialog-close color = "primary">
    {{ dialogData.studDetails ? "Update" : "Save" }}
  </button>
</div>
